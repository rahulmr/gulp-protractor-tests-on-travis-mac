language: node_js

node_js:
  - '7'
  - '6'

branches:
  only: master

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable xvfb

os:
  - linux
  - osx

sudo: required
osx_image: xcode8.2
dist: trusty
jdk: oraclejdk8

before_script:
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      export HOMEBREW_CASK_OPTS='--appdir=/Applications' ;
      brew update ;
      brew cask install google-chrome ;
      export DISPLAY=':99.0' ;
      ( sudo Xvfb :99.0 -ac -screen 0 1280x1024x16; echo ok )& 
      sleep 3
    fi
  - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      export DISPLAY=':99.0' ;
      /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16 ;
      sleep 3 ;
    fi
  - sleep 5

script:
  - npm i -g npm@latest
  - npm -v
  - npm i -g gulp@latest
  - npm install
  - npm test
